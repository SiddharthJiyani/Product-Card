<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/141/900/png-transparent-amazon-com-amazon-echo-amazon-music-the-everything-store-jeff-bezos-and-the-age-of-amazon-kindle-fire-black-friday-miscellaneous-text-logo.png" >
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="card-box">
                <div class="mug">
                    <img src="mug.jpg" alt="mug" class="mug-image">
                </div>


                <div class="text">
                    <p class="product">Coffee Mug</p>
                    <h2 class="product-title">White Coffee Mug</h2>
                    <p class="desc">
                        Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                    </p>
                    <p class="price">
                        <span class="green">₹149</span>
                        <span class="strike">₹230</span> <!--We used span here coz span is inline element we needed to keep both the prices in same line-->
                    </p>
                    <form action="https://www.amazon.in/Earth-Friendly-Majestic-Microwave-Natural-Celeste/dp/B0BTC8MGDG/ref=sr_1_3?qid=1683766809&refinements=p_n_size_two_browse-vebin%3A1480400031&s=kitchen&sr=1-3&th=1" target="_blank" >
                        <button class="button">
                            
                            <img src="icon-cart.png" alt="cart icon" class="icon-button">
                            <span class="btn_text">Add to Cart</span>
                        </button>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
